<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableContact.css">
    <title>Table Companies</title>
</head>
<body>
    <h1>Table Contact</h1>
   <table>
       <thead>
           <tr>
               <th scope="col">Logo</th>

           <tbody>
               <tr>

                   <td>Microsoft</td>
                   <td>0800 200 55 88</td>
                   <td><a href="https://www.microsoft.com/de-de">go to Microsoft</a></td>
               </tr>
               <tr>
                   <td><img src="imageTableContact/amazon.jpeg" alt="amazon logo"></td>
                   <td>Amazon</td>
                   <td>0800 100 38 44</td>
                   <td><a href="https://www.amazon.de/">go to Amazon</a></td>
               </tr>
           </tbody>
       </thead>
   </table>
    
</body>
</html>
