<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Styling forms</title>
</head>
<body>
    <main>
        <h1 class='title'>Form</h1>
      <form action="#" method="GET">
          <ul>
              <li>
                  <!-- we set for as the same as the id of the attribute -->
                  <label for="name">name</label>
                  <!-- you always want to scecidfy a type for the input by default is text. If we use type password it will hide our characters. Required is for telling the user that he muss add the information. -->
                  <input type="text" name="user-name" id="name" maxlength="20" required>
             </li>

              <li>
                  <!-- the disable attribute makes the user unable to enter information in the particular input. -->
                  <label for="email">email</label>
                  <input type="email" name="email" id="email" placeholder="please enter your email" abled>
             </li>

              <li>
                  <label for="message">message</label>
                  <textarea name="msg" id="msg"></textarea>
             </li>

             

              <li class="button">
                <button type="submit">Send your message</button>

             </li>
          </ul>
      </form>

      <form action="#" method="GET">
          <label for="city-select">Choose your city!</label>
          <select name="cities" id="city-select">
             <option value="">Please select a city</option>

             <optgroup label="Europe">
                 <option value="Prague">Prague</option>
                 <option value="Madrid">Madrid </option>
                 <option value="Dublin">Dublin</option>
             </optgroup>
             
             <optgroup label="Asia">
                 <option value="Seoul">Seoul</option>
                 <option value="Beijing">Beijing</option>
                 <option value="Kyoto">Kyoto</option>
             </optgroup>

             <optgroup label="Africa">
                 <option value="Capetown">Cape Town</option>
                 <option value="Nairobi">Nairobi</option>
                 <option value="Abisdebba">Abis Debba</option>
             </optgroup>
          </select>
      </form>
      
      <!-- an input with type file lets the user choose one or more files from their device storage (your computer) and once chosen the files can be uploaded to a server -->
      <form class="artist" action="#">
          <p>Upload your song</p>
          <input type="file" name="user_song">
          <button type="submit">Upload</button>
          <p>Upload your painting</p>
          <input type="file" name="user_painting">
          <button type="submit">Upload</button>
      </form>

      <!-- datalist is for predefined options -->
      <form action="#">
          <label for="pet-choice">Pick your favorite pet</label>
          <input list="pet-choices" id="pet-choice" name="pet-choice">
          <datalist id="pet*choices">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="fish">Fish</option>

          </datalist>

      </form>

    </main>
    
</body>
</html>
