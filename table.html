<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>My Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th scope="col">Bank</th>
                <th scope="col">Dollar</th>
                <th scope="col">Euro</th>
                <th scope="col">Yen</th>
                <th scope="col">Pound</th>
            </tr>
        </thead>

        <tbody>
            <tr>
              <th>Banco Santander</th>
               <td colspan="2">100</td>
               <td>200</td>
               <td>300</td>
        
            </tr>
            <tr>
                <th>BBVA</th>
                <td>200</td>
                <td>300</td>
                <td rowspan="3">400</td>
                <td>500</td>
            </tr>
            <tr>
               <th>Bank of America</th>
               <td>300</td>
               <td>400</td>
               <td>600</td>
            </tr>
            <tr>
                <th>Bank of France</th>
                <td>400</td>
                <td>500</td>
    
                <td>700</td>
            </tr>
            <tr>
                <th>Bank of Germany</th>
                <td>500</td>
                <td>600</td>
                <td>700</td>
                <td>800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>1500</td>
                <td>1900</td>
                <td>1300</td>
                <td>2900</td>
            </tr>
        </tfoot>
    </table>


    
</body>
</html>
